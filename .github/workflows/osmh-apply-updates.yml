name: Apply Updates

run-name: "Apply Updates in ${{ inputs.tenancy }} for all Windows instances"

on:
  workflow_dispatch:  
  
# Minimal permissions needed for this workflow
permissions:
  contents: read

jobs:
  list-windows-instances:
    runs-on: ubuntu-latest
    name: Apply Updates in ${{ github.event.inputs.tenancy }} tenancy
    env:
      OCI_CLI_USER: ${OCI_CLI_USER}
      OCI_CLI_TENANCY: ${OCI_CLI_TENANCY}
      OCI_CLI_FINGERPRINT: ${OCI_CLI_FINGERPRINT}
      OCI_CLI_KEY_CONTENT: ${OCI_CLI_KEY_CONTENT}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq (JSON processor)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      - name: Set up OCI CLI
        run: |
          mkdir -p ~/.oci
          echo "${OCI_CLI_KEY_CONTENT}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${OCI_CLI_USER}
          fingerprint=${OCI_CLI_FINGERPRINT}
          tenancy=${OCI_CLI_TENANCY}
          region=ca-toronto-1
          key_file=~/.oci/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config
          
      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh > install.sh
          bash install.sh --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Build updatesType.json on runner
        run: |
          set -euo pipefail
          # define payload (edit as needed)
          cat > /tmp/updatesType.json <<'JSON'
          {"windowsUpdateTypes":["ALL"]}
          JSON
          echo "/tmp/updatesType.json created:"
          jq . /tmp/updatesType.json || cat /tmp/updatesType.json      
